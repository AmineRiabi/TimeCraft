<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore time elegantly on our website that 
    combines both digital and analog clocks.
     Enjoy seeing time in a modern and stylish way with the precise digital clock, 
     and relish the charm of traditional design with the beautiful analog clock. 
     Make the experience of timekeeping more exciting and stylish on this innovative website.">
    <title>Time Craft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="clock-content">
        <section class="digital-clock-content">
            <section class="digital-clock">
                <i class="ellipsis-btn">...</i>
                <ul class="check-menu">
                    <li class="menu-item">
                        <span class="clock-format-text">24-hour format</span>
                        <span class="format-switch-btn" data-format = "12"></span>
                    </li>
                </ul>
                <section class="digital-clock-container">
                    <div class="weekdays">
                        <span class="day">sun</span>
                        <span class="day">mon</span>
                        <span class="day">tue</span>
                        <span class="day">wed</span>
                        <span class="day">thu</span>
                        <span class="day">fri</span>
                        <span class="day">sat</span>
                    </div>
                    <div class="time">
                        <span id="Hour">00</span>
                        <span class="dots-double">:</span>
                        <span id="minutes">00</span>
                        <span class="dots-double">:</span>
                        <span id="seconds">00</span>
                        <span id="period">am</span>
                    </div>
                    <div class="date">
                        <span id="Day-Name">Day,</span>
                        <span id="Month">month,</span>
                        <span id="Day-Number">00</span>
                        <span id="Year">0000</span>
                    </div>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
